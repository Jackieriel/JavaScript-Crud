<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="row">
            <div class="col-4 col-m-12">
                <table>
                    <tr>
                        <td>
                            <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off" >
                                <div>
                                    <label>Full Name*</label>
                                    <label class="validation-error hide" id="fullNameValidationError">This field Is required</label>
                                    <input type="text" name="fullName" id="fullName" placeholder="Please Enter Full Name" >
                                </div>
                                <div>
                                    <label>EMP Code</label>
                                    <input type="text" name="empCode" id="empCode" placeholder="Please Enter Employee Code">
                                </div>
                                <div>
                                    <label>Salary</label>
                                    <input type="number" name="salary" id="salary" placeholder="Please Enter Salary">
                                </div>
                                <div>
                                    <label>City</label>
                                    <input type="text" name="city" id="city" placeholder="Please Enter Full City">
                                </div>
                                <div class="form-action-buttons">
                                    <input type="submit" value="submit">
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-8 col-m-12">
                <table>
                    <tr>
                        <td>
                            <table class="list" id="employeeList">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>EMP Code</th>
                                        <th>Salary</th>
                                        <th>City</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
    
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
    </div>
    

    <script src="crud.js"></script>
</body>
</html>
